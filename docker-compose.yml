version: '3.8'

# ============================================================================
# CompanyOS Development Environment
# ============================================================================
# This Docker Compose file sets up:
# - PostgreSQL 16 (primary database)
# - Redis 7 (cache & pub/sub)
# - pgAdmin (optional PostgreSQL GUI)
# - RedisInsight (optional Redis GUI)
# ============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: companyos-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: companyos_dev
      POSTGRES_USER: companyos
      POSTGRES_PASSWORD: companyos_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U companyos -d companyos_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - companyos

  # ==========================================================================
  # Redis Cache & Pub/Sub
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: companyos-redis
    restart: unless-stopped
    
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    
    networks:
      - companyos

  # ==========================================================================
  # pgAdmin (PostgreSQL GUI) - Optional
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: companyos-pgadmin
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@companyos.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    
    ports:
      - "5050:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./scripts/pgadmin-servers.json:/pgadmin4/servers.json
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - companyos
    
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # ==========================================================================
  # RedisInsight (Redis GUI) - Optional
  # ==========================================================================
  redisinsight:
    image: redis/redisinsight:latest
    container_name: companyos-redisinsight
    restart: unless-stopped
    
    ports:
      - "5540:5540"
    
    volumes:
      - redisinsight_data:/data
    
    depends_on:
      redis:
        condition: service_healthy
    
    networks:
      - companyos
    
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  redisinsight_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  companyos:
    driver: bridge
